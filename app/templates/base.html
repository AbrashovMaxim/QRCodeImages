{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IMAGE{% endblock %}</title>

    {% block head %}{% endblock %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/toast.css' %}">

    <script type="application/javascript" defer src="{% static 'js/jquery-3.6.2.min.js' %}"></script>
    <script type="application/javascript" defer src="{% static 'js/ajax.js' %}"></script>
    <script type="application/javascript" defer src="{% static 'js/toast.js' %}"></script>
    <script type="application/javascript" defer src="{% static 'js/base.js' %}"></script>
    {% if messages %}
        <script type="application/javascript" defer>
            window.onload = () => {
            {% for message in messages %}
                $.Toast('{{ message }}', '{{ message.tags }}');
            {% endfor %}
            };
        </script>
    {% endif %}
</head>
<body>
    {% include 'inc/_navbar.html' %}
    {% block content %}{% endblock %}
</body>
</html>
