{% extends 'base.html' %}

{% block title %} Авторизация {% endblock %}

{% block content %}
    {% if not request.user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
        <div>
            {% for field in form %}
            
                {{ field.label_tag }} {{ field }}
                <div style="color: red">
                    {{ field.errors }}
                </div>
            
            {% endfor %}
        </div>
        <button type="sumbit">Авторизация</button>
    </form>
    {% endif %}

{% endblock %}
